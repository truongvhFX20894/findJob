<section class="site-section" th:if="${session.user.role.id == 1 }">
    <div class="container">
    <form method="post" th:action="@{/recruitment/addNewRecruitment}" th:object="${newRecruitment}">
        <div class="row align-items-center mb-5">
            <div class="col-lg-8 mb-4 mb-lg-0">
                <div class="d-flex align-items-center">
                    <div>
                        <h2>Đăng bài</h2>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-6">
                        <a href="/" class="btn btn-block btn-light btn-md"></a>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-block btn-primary btn-md">Đăng</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-lg-12">
                <div class="p-4 p-md-5 border rounded" method="post">
                    <h3 class="text-black mb-5 border-bottom pb-2">Chi tiết bài tuyển dụng</h3>

<!--                    <div class="form-group">-->
<!--                        <input type="text" class="form-control" name="id" hidden>-->
<!--                    </div>-->
                    <div class="form-group">
                        <label for="job-title">Tiêu đề</label>
                        <input type="text" class="form-control" id="job-title" name="title"  required placeholder="Tiêu đề">
                    </div>
                    <div class="form-group">
                        <label for="job-description">Mô tả công việc</label>
                        <textarea  name="description"   class="form-control" id="job-description" placeholder="Mô tả"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="job-experience">Kinh nghiệm</label>
                        <input type="text" class="form-control" id="job-experience" name="experience" placeholder="Kinh nghiệm">
                    </div>
                    <div class="form-group">
                        <label for="job-quantity">Số người cần tuyển</label>
                        <input type="number" class="form-control" id="job-quantity" name="quantity" placeholder="Số người cần tuyển">
                    </div>
                    <div class="form-group">
                        <label for="job-location">Địa chỉ</label>
                        <input type="text" class="form-control" id="job-location"  name="address" placeholder="Địa chỉ công ty">
                    </div>
                    <div class="form-group">
                        <label for="job-deadline">Hạn ứng tuyển</label>
                        <input type="date" class="form-control" id="job-deadline"  name="deadline" placeholder="Hạn ứng tuyển">
                    </div>
                    <div class="form-group">
                        <label for="job-salary">Lương</label>
                        <input type="text" class="form-control" id="job-salary"  name="salary" placeholder="Mức lương">
                    </div>

                    <div class="form-group">
                        <label for="job-type">Loại công việc</label>
                        <select id="job-type" class="form-control" name="type" aria-label="Default select example" required>
                            <option selected>Chọn loại công việc</option>
                            <option value="Part time">Part time</option>
                            <option value="Full time">Full time</option>
                            <option value="Freelancer">Freelancer</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="company_id" th:value="${companyID}" hidden>
                    </div>
                    <div class="form-group">
                        <label for="job-category-id">Danh mục công việc</label>
                        <select id="job-category-id" class="form-control" name="category_id"
                                aria-label="Default select example" required>
                            <option selected>Chọn danh mục công việc</option>
                            <th:block th:each="cat : ${categories}">
                                <option th:value="${cat.id}" th:text="${cat.name}"></option>
                            </th:block>

                        </select>

                    </div>
                </div>
            </div>

        </div>
        <div class="row align-items-center mb-5">

            <div class="col-lg-4 ml-auto">
                <div class="row">
                    <div class="col-6">
                        <a href="#" class="btn btn-block btn-light btn-md"></a>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-block btn-primary btn-md">Đăng tuyển</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
</section>
